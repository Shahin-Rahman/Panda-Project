<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pandda Project</title>
    <!-- CSS only -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light mt-1">
            <div class="container-fluid">
              <a class="navbar-brand" href="#"><img src="images/logo.png" alt=""></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Shows</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Backpack</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#" tabindex="-1" aria-disabled="true">Subscribe</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>

          <div id="carouselExampleControls" class="carousel slide mt-3" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                    <div class="row">
                        <div class="col-md-7"></div>
                        <div class="col-md-5">
                            <img src="images/tv.png" class="d-block w-100" alt="...">
                        </div>
                    </div>
              </div>
              <div class="carousel-item">
                <div class="row">
                    <div class="col-md-7"></div>
                    <div class="col-md-5">
                        <img src="images/xbox.png" class="d-block w-100" alt="...">
                    </div>
                </div>
              </div>
              <div class="carousel-item">
                <div class="row">
                    <div class="col-md-7"></div>
                    <div class="col-md-5">
                        <img src="images/headphone.png" class="d-block w-100" alt="...">
                    </div>
                </div>
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </a>
          </div>

    </header>

    <main>
        <section class="container overflow-hidden">
            <div class="row gy-5 mt-3">
              <div class="col-4">
                <div class="p-3 rounded bg-primary d-flex align-items-center justify-content-around">
                    <h2 class="text-white">Watch</h2>
                    <img src="images/watch.png" alt="">
                </div>
              </div>
              <div class="col-4">
                <div class="p-3 rounded bg-warning d-flex align-items-center justify-content-around">
                    <h2 class="text-white">Shoe</h2>
                    <img src="images/shoes.png" alt="">
                </div>
              </div>
              <div class="col-4">
                <div class="p-3 rounded bg-success d-flex align-items-center justify-content-around">
                    <h2 class="text-white">Bag</h2>
                    <img src="images/bag.png" alt="">
                </div>
              </div>
              
            </div>
        </section>
    </main>
</body>
    <!-- JavaScript Bundle with Popper -->
<script src="js/bootstrap.bundle.min.js"></script>
</html>
